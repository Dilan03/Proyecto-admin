<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranciciones</title>
    <style>
        img{
            width: 30%;
            display: block;
        }
        #img1{
            transform: rotatey(45deg);
        }
        #img2{
            transform: scaleX(2);
        }
        #img3{
            transform: translate(100px);
        }
        #img4{
            transform: skew(45deg);
        }
    </style>
</head>
<body>
    <img id="img1" src="Im치genes/DeadShot_daiquiri.png">
    <br><br>
    <img id="img2" src="Im치genes/DeadShot_daiquiri.png">
    <br><br>
    <img id="img3" src="Im치genes/DeadShot_daiquiri.png">
    <br><br>
    <img id="img4" src="Im치genes/DeadShot_daiquiri.png">
</body>
</html>
